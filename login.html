			},
			{

				"type": "uint256"
			}
		],
		"name": "authenticateAndVote",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "_voterAddress",
				"type": "address"
			}
		],
		"name": "registerVoter",
		"outputs": [],

	{

		"name": "tallyVotes",
		"outputs": [
			{
				"internalType": "uint256[]",
				"name": "",
				"type": "uint256[]"
			}
		],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "name",
				"type": "string"
			}
		],
		"name": "CandidateAdded",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "uint256[]",
				"name": "results",
				"type": "uint256[]"
			}
		],
		"name": "ResultsTallied",

	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,

				"name": "voter",
				"type": "address"
			}
		],
		"name": "VoteCast",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "address",
				"name": "voter",

			}
		],
		"name": "VoterRegistered",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "admin",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "candidates",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "id",
				"type": "uint256"
			},
			{

			},
			{

			}
		],
		"stateMutability": "view",

	},
	{
		"inputs": [],
		"name": "candidatesCount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "bytes32",
				"name": "_ethSignedMessageHash",
				"type": "bytes32"

			{

		],

		"outputs": [

			}

	{
		"inputs": [

			}
		],
		"name": "splitSignature",
		"outputs": [
			{
				"internalType": "uint8",
				"name": "",
				"type": "uint8"
			},
			{
				"internalType": "bytes32",
				"name": "",
				"type": "bytes32"
			},
			{

				"name": "",

			}
		],

	},
	{

			{

				"type": "bytes32"
			},
			{
				"internalType": "bytes",
				"name": "_signature",
				"type": "bytes"
			},
			{
				"internalType": "address",
				"name": "_voterAddress",
				"type": "address"
			}
		],
		"name": "verifySignature",
		"outputs": [
			{

				"name": "",

			}
		],

	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "voters",
		"outputs": [

				"internalType": "bool",

				"type": "bool"
			},
			{
				"internalType": "bool",

				"type": "bool"
			},
			{

				"type": "bytes32"

	}

    window.addEventListener('load', async () => {
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
            await ethereum.request({ method: 'eth_requestAccounts' });
            contract = new web3.eth.Contract(contractABI, contractAddress);
        } else {
            console.log('Please install MetaMask!');
        }
    });

    async function loginAndVote(candidateId) {
        const userAddress = ethereum.selectedAddress;
        const message = "Vote for candidate " + candidateId;
        const messageHash = web3.utils.sha3(message);
        const signature = await web3.eth.personal.sign(message, userAddress);

        await contract.methods.authenticateAndVote(messageHash, signature, candidateId).send({ from: userAddress });
        alert("Vote cast successfully!");
    }

    document.getElementById('loginButton').addEventListener('click', () => loginAndVote(1)); // Example for candidate 1
    </script>
</body>
</html>
