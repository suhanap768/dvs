	{

	},

	{

    window.addEventListener('load', async () => {
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
            await ethereum.request({ method: 'eth_requestAccounts' });
            contract = new web3.eth.Contract(contractABI, contractAddress);
        } else {
            console.log('Please install MetaMask!');
        }
    });

    async function registerUser() {
        const userAddress = ethereum.selectedAddress;

        const publicKey = {
            challenge: Uint8Array.from('randomString', c => c.charCodeAt(0)), // A challenge from the server
            rp: { name: "Decentralized Voting System" }, // Relying Party (your app)
            user: {
                id: Uint8Array.from(userAddress, c => c.charCodeAt(0)), // User ID (Ethereum address in this case)
                name: userAddress,
                displayName: "Voter"
            },
            pubKeyCredParams: [{ type: "public-key", alg: -7 }], // Algorithm for the key pair (ES256)
            timeout: 60000,
            attestation: "direct",
            authenticatorSelection: {
                authenticatorAttachment: "platform", // Platform authenticator (e.g., Face ID)
                requireResidentKey: false,
                userVerification: "required"
            }
        };

        try {
            const credential = await navigator.credentials.create({ publicKey });
            console.log("Registration successful", credential);
            await contract.methods.registerVoter(userAddress).send({ from: ethereum.selectedAddress });
            alert("Voter registered successfully!");
        } catch (err) {
            console.error("Registration failed", err);
        }
    }

    document.getElementById('registerButton').addEventListener('click', registerUser);
    </script>
